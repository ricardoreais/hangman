<mat-sidenav-container fxLayout="row" fxLayoutAlign="stretch">
    <mat-sidenav mode="side" opened>
        <mat-nav-list>
            <a mat-list-item routerLink="/user">
                <mat-icon mat-list-icon>house</mat-icon>
                <span mat-line>{{ 'home' }}</span>
            </a>
            <a mat-list-item routerLink="/game" *ngIf="userService.IsLogged">
                <mat-icon mat-list-icon>list</mat-icon>
                <span mat-line>{{ 'game' }}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div align="center">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
